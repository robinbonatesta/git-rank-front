<!DOCTYPE html>
<html>
<head>
  <title>git-rank</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" type="text/css" href='bower_components/font-awesome/css/font-awesome.min.css'>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="app/app.js"></script>
</head>
<body data-ng-app="app">



  <!-------------------- Nav Bar -------------------------->
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">git-rank</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href='#'>Create a Group</a></li>
        <li><a href="#">Logout</a></li>

      </ul>
    </section>
  </nav>

<!-- Need to add ng-controller="userController" -->
<div class="row text-center">
  <h1>Hi, Paul{{user.name}} </h1>
</div>
<div class="row text-center">
  <div class="panel radius" id="score_card">
    <h1>{{user.score}} 545</h1>
  </div>
  <div class="panel radius" id="groups">
    <h1>Groups</h1>
    <ul>
    <li ng-repeat="group in user.groups | orderBy:user.group.name">
      <a href="#">{{group.name}}hackathons</a>
    </li>
    <li>
      <a href="#">{{group.name}}hacksu</a>
    </li>
  </ul>
  </div>
</div>
  
</body>
</html>
