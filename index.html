<!DOCTYPE html>
<html>
<head>
  <title>git-rank</title>
	<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" type="text/css" href='bower_components/font-awesome/css/font-awesome.min.css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="app/app.js"></script>
</head>
<body data-ng-app="app">

  <!-------------------- Nav Bar -------------------------->
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">git-rank</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </section>
  </nav>

  <!-- Need to add ng-controller="userController" -->
  <div class="row large-6 columns center text-center">
    <h1>{{group.name}} hacksu</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="small-4 small-centered columns">
      <label> Search:
        <input type="text" ng-model="main.searchInput">
      </label>
    </div>
    
    <h3>Members in {{group.name}}:</h3>
    <ol>
      <li>
        {{member.name}} <span class="label">{{member.score}} 545</span> Paul
      </li>
      <li ng-repeat="member in group.members | filter:main.searchInput | orderBy:main.order.key">
        {{member.name}} <span class="label">{{member.score}} 545</span> Paul
      </li>
    </ol>    
  </div>  
  
</body>
</html>
