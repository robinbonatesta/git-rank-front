<div ng-controller="profileController as main">

  <!-------------------- Nav Bar -------------------------->
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">git-rank</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="has-dropdown">
            <a href="#login/:userId/groups">Groups</a>
            <ul class="dropdown">
              <li><a href="#login/:userId/groups">Create</a></li>
              <li><a href="#login/:userId/groups">View</a></li>
            </ul>
          </li>
          <li><a href="#">Logout</a></li>
        </ul>
      </section>
    </nav>

  <div class="row text-center">
    <h1>Hi, {{main.name}} </h1>
  </div>
  <div class="row text-center">
    <div class="panel radius" id="score_card">
      <h1>Score:</h1>
      <h3>{{main.score}}</h3>
    </div>
    <div class="panel radius" id="groups">
      <h1>Groups:</h1>
      <ul>
      <li ng-repeat="group in main.groups | orderBy:main.group.name">
        <h3><a href="#login/:userId/groups"> {{group.name}}</a></h3>
      </li>
    </ul>
    </div>
  </div>
  
</div>
